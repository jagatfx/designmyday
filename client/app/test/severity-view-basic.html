<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>severity-view-basic</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="../elements/severity-view/severity-view.html">

</head>
<body>

  <test-fixture id="severity">
    <template>
      <severity-view></severity-view>
    </template>
  </test-fixture>

  <script>

    suite('severity-view tests', function() {
      var severity, header;

      setup(function() {
        severity = fixture('severity');
      });

      test('header test', function() {
        header = severity.$$('h2');
        assert.equal(header.textContent, 'How strong is your feeling?');
      });

    });
  </script>

</body>
</html>
