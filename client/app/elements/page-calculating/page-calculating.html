<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-calculating">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .analyzing {
        margin-top: 20px;
      }
    </style>
    <div class="analyzing">
      <div class="centered-container">
        <paper-spinner active id="spinner">
        </paper-spinner>
      </div>
      <div class="centered-container">
        Analyzing votes from your community...
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-calculating',

      properties: {
        route: {
          type: String,
          observer: '_routeChanged'
        },
        calcTimeout: Object
      },

      _routeChanged: function (newval, oldval) {
        if (this.route === 'calculating') {
          this.calcTimeout = setTimeout(function() {
            document.querySelector('app-router').go('/myactivities');
          }, 3000);
        } else {
          clearTimeout(this.calcTimeout);
        }
      },
    });
  })();
  </script>
</dom-module>
