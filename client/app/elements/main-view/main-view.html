<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="main-view">

  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      #drawerToolbar {
        color: var(--secondary-text-color);
        background-color: var(--drawer-menu-color);
      }

      paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }

      .paper-menu > .iron-selected {
        color: var(--default-primary-color);
      }

      paper-menu a {
        text-decoration: none;
        color: var(--menu-link-color);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        font-family: var(--default-font-family);
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-weight: 400;
        line-height: 24px;
        min-height: 24px;
        padding-left: 10px;
      }
      paper-menu a:hover {
        font-weight: bold;
      }

      #mainToolbar {
        color: #FFF;
      }

      #mainToolbar a {
        text-decoration: none;
      }

      #mainToolbar .middle-container {
        height: 100%;
        margin-left: 48px;
      }

      #mainToolbar:not(.tall) .middle {
        font-size: 18px;
        padding-bottom: 0;
      }

      .app-name {
        font-family: 'Roboto Slab', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        font-weight: bold;
      }

      /* Height of the scroll area */
      .content {
        height: 900px;
        padding: 16px 16px 0;
      }

      activity-list {
        margin: 0 auto 32px;
        max-width: 1200px;
      }

      paper-icon-button.giant {
        width: 256px;
        height: 256px;
      }

      paper-icon-button.toolbar {
        width: 40px;
        height: 40px;
        padding: 0;
      }

      paper-toolbar.custom {
        --paper-toolbar-background: var(--accent-color);
        --paper-toolbar-height: 42px;
        --paper-toolbar-title: {
          font-style: italic;
          font-weight: bold;
        };
      }

      .profile-icon {
        color: #fff;
      }
      .profile-icon:hover {
        color: #000;
      }

    </style>

    <paper-drawer-panel id="paperDrawerPanel" drawer-width="0">

      <paper-header-panel main>

        <!-- Main Toolbar -->
        <paper-toolbar class="custom end-justified" id="mainToolbar">
          <!-- <paper-icon-button id="paperToggle" icon="icons:menu" paper-drawer-toggle></paper-icon-button> -->

          <div class="app-name">
            <a data-route="vote" href="#/vote" tabindex="-1" on-click="closeDrawer">
              <paper-icon-button class="toolbar"
                   src="/img/dmd-logo.jpg"
                   alt="Design My Day"
                   title="Design My Day">
              </paper-icon-button>
            </a>
          </div>

          <span class="flex-child"></span>

          <a class="flex-center-align" href="/contact">
            <paper-button class="dmd-btn">Contact</paper-button>
          </a>

          <a class="flex-center-align" href="/logout">
            <paper-button class="dmd-btn">Logout</paper-button>
          </a>

          <a class="profile-icon flex-center-align" href="#/profile">
            <iron-icon icon="icons:account-circle"></iron-icon>
          </a>
        </paper-toolbar>

        <div class="content">

          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <page-profile data-route="profile"
                          route="{{route}}"
                          user="{{user}}">
            </page-profile>
            <page-addactivity data-route="addactivity"
                              user="{{user}}">
            </page-addactivity>
            <page-vote data-route="vote"
                       route="{{route}}"
                       user="{{user}}">
            </page-vote>
            <page-feeling data-route="feeling" user="{{user}}">
            </page-feeling>
            <page-severity data-route="severity" user="{{user}}">
            </page-severity>
            <page-myactivities data-route="myactivities"
                               route="{{route}}"
                               user="{{user}}">
            </page-myactivities>
            <page-editactivity data-route="edit"
                               route="{{route}}"
                               user="{{user}}"
                               activityid="{{activityid}}">
            </page-editactivity>
            <page-feedback data-route="feedback"
                           route="{{route}}"
                           user="{{user}}"
                           activityid="{{activityid}}">
            </page-feedback>
            <page-other data-route="other"
                           route="{{route}}"
                           user="{{user}}"
                           othername="{{othername}}">
            </page-other>
          </iron-pages>

        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <dmd-data user="{{user}}"
              route="{{route}}">
    </dmd-data>

  </template>
  <script>
    Polymer({

      is: 'main-view',

      properties: {

        route: String

      },

      closeDrawer: function() {
      //   var drawerPanel = this.$.paperDrawerPanel;
      //   if (drawerPanel.narrow) {
      //     drawerPanel.closeDrawer();
      //   }
      },

    });
  </script>
</dom-module>
