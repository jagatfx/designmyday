<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<!-- Custom elements -->
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="main-view">

  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      #drawerToolbar {
        color: var(--secondary-text-color);
        background-color: var(--drawer-menu-color);
      }

      paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }

      .paper-menu > .iron-selected {
        color: var(--default-primary-color);
      }

      paper-menu a {
        text-decoration: none;
        color: var(--menu-link-color);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        font-family: var(--default-font-family);
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-weight: 400;
        line-height: 24px;
        min-height: 24px;
        padding-left: 10px;
      }
      paper-menu a:hover {
        font-weight: bold;
      }

      #mainToolbar {
        color: #FFF;
      }

      #mainToolbar .middle-container {
        height: 100%;
        margin-left: 48px;
      }

      #mainToolbar:not(.tall) .middle {
        font-size: 18px;
        padding-bottom: 0;
      }

      .app-name {
        font-family: 'Roboto Slab', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        font-weight: bold;
      }

      /* Height of the scroll area */
      .content {
        height: 900px;
        padding: 16px 16px 0;
      }

      activity-list {
        margin: 0 auto 32px;
        max-width: 1200px;
      }

      .centered {
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      paper-icon-button.giant {
        width: 256px;
        height: 256px;
      }

      paper-icon-button.toolbar {
        width: 40px;
        height: 40px;
        padding: 0;
      }

      paper-toolbar.custom {
        --paper-toolbar-background: var(--accent-color);
        --paper-toolbar-height: 42px;
        --paper-toolbar-title: {
          font-style: italic;
          font-weight: bold;
        };
      }

      .profile-icon {
        color: #fff;
      }
      .profile-icon:hover {
        color: #000;
      }

    </style>

    <paper-drawer-panel id="paperDrawerPanel">

      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar class="custom" id="drawerToolbar"></paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}">
          <!-- Give anchors a tabindex to work around https://github.com/PolymerElements/iron-menu-behavior/issues/19 -->

          <a is="pushstate-anchor" data-route="admin" href="/admin/activities" tabindex="-1" on-click="closeDrawer">
            <span>Admin</span>
          </a>

          <a is="pushstate-anchor" data-route="profile" href="#/profile" tabindex="-1" on-click="closeDrawer">
            <span>Profile</span>
          </a>

          <a is="pushstate-anchor" data-route="addactivity" href="#/addactivity" tabindex="-1" on-click="closeDrawer">
            <span>Add Activity</span>
          </a>

          <a is="pushstate-anchor" data-route="vote" href="#/vote" tabindex="-1" on-click="closeDrawer">
            <span>Vote</span>
          </a>

          <a is="pushstate-anchor" data-route="feeling" href="#/feeling" tabindex="-1" on-click="closeDrawer">
            <span>Feeling</span>
          </a>

          <a is="pushstate-anchor" data-route="severity" href="#/severity" tabindex="-1" on-click="closeDrawer">
            <span>Severity</span>
          </a>

          <a is="pushstate-anchor" data-route="myactivities" href="#/myactivities" tabindex="-1" on-click="closeDrawer">
            <span>MyActivities</span>
          </a>
        </paper-menu>
      </div>

      <paper-header-panel main>

        <!-- Main Toolbar -->
        <paper-toolbar class="custom" id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="icons:menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout flex">

            <div class="app-name flex">
              <a data-route="vote" href="#/vote" tabindex="-1" on-click="closeDrawer">
                <paper-icon-button class="toolbar"
                     src="/img/dmd-logo.jpg"
                     alt="Design My Day"
                     title="Design My Day">
                </paper-icon-button>
              </a>
            </div>

            <a href="/logout">
              <paper-button class="dmd-btn">Logout</paper-button>
            </a>

            <a class="profile-icon" href="#/profile">
              <iron-icon icon="icons:account-circle"></iron-icon>
            </a>

          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">

          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <page-profile data-route="profile"
                          user="{{user}}">
            </page-profile>
            <page-addactivity data-route="addactivity"
                              user="{{user}}">
            </page-addactivity>
            <page-vote data-route="vote"
                       route="{{route}}"
                       activities="{{activities}}"
                       user="{{user}}">
            </page-vote>
            <page-feeling data-route="feeling" user="{{user}}">
            </page-feeling>
            <page-severity data-route="severity" user="{{user}}">
            </page-severity>
            <page-myactivities data-route="myactivities"
                               route="{{route}}"
                               user="{{user}}"
                               activities="{{activities}}">
            </page-myactivities>
          </iron-pages>

        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <dmd-data activities="{{activities}}"
              user="{{user}}"
              route="{{route}}">
    </dmd-data>

  </template>
  <script>
    Polymer({

      is: 'main-view',

      properties: {

        route: String,

        activities: Array

      },

      // Close drawer after menu item is selected if drawerPanel is narrow
      closeDrawer: function() {
        var drawerPanel = this.$.paperDrawerPanel;
        if (drawerPanel.narrow) {
          drawerPanel.closeDrawer();
        }
      },

    });
  </script>
</dom-module>
