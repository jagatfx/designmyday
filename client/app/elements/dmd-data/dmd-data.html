<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="dmd-data">

  <template>

    <style>
    </style>

    <iron-ajax auto
      id="userAjax"
      url="/api/user"
      handle-as="json"
      debounce-duration="300"
      last-response="{{user}}"
      on-error="_ajaxError"
      verbose="true">
    </iron-ajax>

  </template>
  <script>
    Polymer({

      is: 'dmd-data',

      properties: {
        user: {
          type: Object,
          notify: true
        }
      },

    });

  </script>
</dom-module>
