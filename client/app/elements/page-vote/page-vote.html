<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-vote">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .no-more-msg {
        min-height: 40px;
        font-family: 'Roboto Slab';
        font-size: 20px;
        color: #BDBDBD;
        cursor: default;
        padding-left: 67px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      activity-item {
        margin: 16px 0;
      }
    </style>
    <vote-head user="{{user}}"></vote-head>
    <p class="no-more-msg" hidden="[[_activitiesEmpty(activities.length)]]">Loading...</p>
<!--     <div>
      <activity-list route="{{route}}"
                     activities="{{activities}}"
                     user="{{user}}">
      </activity-list>
    </div> -->
    <!-- <div class="centered-container horizontal wrap"> -->
      <iron-list items="[[activities]]" as="activity">
        <template>
          <activity-item activity="[[activity]]"
                         route="[[route]]"
                         user="[[user]]">
          </activity-item>
        </template>
      </iron-list>
    <!-- </div> -->

    <iron-ajax
      id="activityAjax"
      url="/api/activity"
      handle-as="json"
      debounce-duration="300"
      last-response="{{activities}}"
      on-error="_ajaxError"
      verbose="true">
    </iron-ajax>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-vote',

      properties: {
        activities: Array,
        route: {
          type: String,
          observer: '_routeChanged'
        }
      },

      _routeChanged: function (newval, oldval) {
        if (newval === 'vote') {
          this.$.activityAjax.generateRequest();
        }
      },

      _activitiesEmpty: function(length) {
        return !!length;
      },

      _ajaxError: function(request, error) {
      },

    });
  })();
  </script>
</dom-module>
