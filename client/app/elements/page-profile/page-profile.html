<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<dom-module id="page-profile">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-card {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        margin: 16px;
        padding: 16px;
        border-radius: 2px;
        elevation: 3;
        --paper-card-header: {
            @apply(--layout-vertical);
            @apply(--layout-center);
        };
      }
      .user-card {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        margin: 16px;
        padding: 16px;
        text-align: center;
        cursor: pointer;
      }
      .profile-container {
        @apply(--layout-center-justified);
      }
      .user-content {
        @apply(--layout-center-justified);
        text-align: center;
      }
      .slider-label {
        font-size: 10px;
      }
      paper-tabs {
        background-color: var(--light-accent-color);
        color: #000;
        --paper-tabs-selection-bar-color: #000;
      }
      .tab-title {
        padding-top: 15px;
      }
      .range-select {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-center);
        width: 80%;
        padding: 10px;
        margin: 0 auto;
      }
    </style>

    <div>
      <div class="page-header">
        <div class="page-title">Profile</div>
      </div>
      <div class="profile-container horizontal">
        <paper-card class="user-card">
          <div>
            <iron-image src$="{{feelingImg}}"></iron-image>
            <div class="range-select">
              <div class="slider-label">A LITTLE</div>
              <div class="flexchild">
                <paper-slider class="severity-slider"
                              min="1"
                              max="10"
                              value="{{user.lastSeverity}}"
                              step="0.1"
                              disabled>
                </paper-slider>
              </div>
              <div class="slider-label">A LOT</div>
            </div>
          </div>
          <div class="user-content">
            <div class="card-content">
              <div>username: <span class="username">[[user.username]]</span></div>
              <div>year born: <span class="yearborn">[[user.yearborn]]</span></div>
              <div>city: <span class="city caps">[[user.city]]</span></div>
              <div>country: <span class="country">[[user.country]]</span></div>
            </div>
          </div>
        </paper-card>
      </div>

      <paper-tabs selected="{{selected}}">
        <paper-tab>My Activity Suggestions</paper-tab>
        <paper-tab>My Selected Activities</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{selected}}">
        <div>
          <div class="centered-container">
            <div class="tab-title">My Activity Suggestions</div>
            <div class="centered-container horizontal wrap">
              <template is="dom-repeat"
                        items="{{mySuggestions}}"
                        as="activity">
                <activity-item activity="{{activity}}"
                               route="{{route}}"
                               user="{{user}}">
                </activity-item>
              </template>
            </div>
          </div>
        </div>

        <div>
          <div class="centered-container">
            <div class="tab-title">My Selected Activities</div>
            <div class="centered-container horizontal wrap">
              <template is="dom-repeat"
                        items="{{profileActivities}}"
                        as="activity">
                <activity-item activity="{{activity}}"
                               route="{{route}}"
                               user="none">
                </activity-item>
              </template>
            </div>
          </div>
        </div>
        </div>
      </iron-pages>

    </div>

    <iron-ajax auto
      url="/api/profileactivities"
      method="get"
      on-response="_profileActivitiesLoaded"
      on-error="_ajaxError">
    </iron-ajax>

    <iron-ajax auto
      url="/api/mysuggestions"
      method="get"
      on-response="_mySuggestionsLoaded"
      on-error="_ajaxError"
      verbose="true">
    </iron-ajax>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-profile',

      properties: {
        user: {
          type: Object,
          notify: true
        },
        profileActivities: Object,
        mySuggestions: Object,
        feelingImg: {
          type: String,
          notify: true,
          value: '/img/place-emotion.gif'
        },
        selected: {
          type: Number,
          value: 0
        }
      },

      observers: [
        'updateImage(user)'
      ],

      updateImage: function(user) {
        this.feelingImg = '/img/'+user.lastFeeling+'.gif';
      },

      _profileActivitiesLoaded: function(request) {
        this.profileActivities = request.detail.response;
      },

      _mySuggestionsLoaded: function(request) {
        this.mySuggestions = request.detail.response;
      },

      _ajaxError: function() {
      },

    });
  })();
  </script>
</dom-module>
