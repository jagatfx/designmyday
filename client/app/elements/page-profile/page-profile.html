<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<dom-module id="page-profile">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-tabs {
        background-color: var(--light-accent-color);
        color: #000;
        --paper-tabs-selection-bar-color: #000;
      }
      .tab-title {
        padding-top: 15px;
      }
      table.profile {
        margin: 0 auto;
        text-align: left;
      }
      .tab-container {
        margin-top: 15px;
      }
    </style>

    <div>
      <div class="page-header">
        <div class="page-title">Profile</div>
      </div>
      <div class="centered-container vertical">
        <feeling-block user="{{user}}"></feeling-block>
        <table class="profile">
          <tr><td><span class="caps">username:</span></td> <td><span class="username">[[user.username]]</span></td></tr>
          <tr><td><span class="caps">year born:</span></td> <td><span class="yearborn">[[user.yearborn]]</span></div></td></tr>
          <tr><td><span class="caps">city:</span></td> <td><span class="city caps">[[user.city]]</span></div></td></tr>
          <tr><td><span class="caps">country:</span></td> <td><span class="country">[[user.country]]</span></div></td></tr>
        </table>
      </div>

      <paper-tabs class="tab-container" selected="{{selected}}">
        <paper-tab>My Suggestions</paper-tab>
        <paper-tab>My Selected</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{selected}}">
        <div>
          <div class="centered-container">
            <div class="tab-title">My Activity Suggestions</div>
            <div class="centered-container horizontal wrap">
              <template is="dom-repeat"
                        items="{{mySuggestions}}"
                        as="activity">
                <activity-item activity="{{activity}}"
                               route="{{route}}"
                               user="{{user}}">
                </activity-item>
              </template>
            </div>
          </div>
        </div>

        <div>
          <div class="centered-container">
            <div class="tab-title">My Selected Activities</div>
            <div class="centered-container horizontal wrap">
              <template is="dom-repeat"
                        items="{{profileActivities}}"
                        as="activity">
                <activity-item activity="{{activity}}"
                               route="{{route}}"
                               user="{{user}}"
                               tab="myactivities">
                </activity-item>
              </template>
            </div>
          </div>
        </div>
      </iron-pages>

    </div>

    <iron-localstorage name="profileactivities-storage"
                       value="{{profileActivities}}">
    </iron-localstorage>

    <iron-localstorage name="myactivities-storage"
                       value="{{mySuggestions}}">
    </iron-localstorage>

    <iron-ajax
      id="activitiesAjax"
      url="/api/profileactivities"
      method="get"
      last-response="{{profileActivities}}"
      on-error="_ajaxError"
      verbose="true">
    </iron-ajax>

    <iron-ajax
      id="suggestionsAjax"
      url="/api/mysuggestions"
      method="get"
      last-response="{{mySuggestions}}"
      on-error="_ajaxError"
      verbose="true">
    </iron-ajax>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-profile',

      properties: {
        route: {
          type: String,
          observer: 'routeChanged'
        },
        user: {
          type: Object,
          notify: true
        },
        selected: {
          type: Number,
          value: 1
        }
      },

      routeChanged: function (newval, oldval) {
        if (newval === 'profile') {
          this.$.activitiesAjax.generateRequest();
          this.$.suggestionsAjax.generateRequest();
        }
      },

      _ajaxError: function() {
      },

    });
  })();
  </script>
</dom-module>
