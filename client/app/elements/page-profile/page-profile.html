<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<dom-module id="page-profile">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-card {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        margin: 16px;
        padding: 16px;
        border-radius: 2px;
        elevation: 3;
        --paper-card-header: {
            @apply(--layout-vertical);
            @apply(--layout-center);
        };
      }
      .user-card {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        margin: 16px;
        padding: 16px;
        text-align: center;
        cursor: pointer;
      }
      .profile-container {
        @apply(--layout-center-justified);
      }
      .user-content {
        @apply(--layout-center-justified);
        text-align: center;
      }
      paper-tabs {
        background-color: var(--light-accent-color);
        color: #000;
        --paper-tabs-selection-bar-color: #000;
      }
      .tab-title {
        padding-top: 15px;
      }
      table.profile {
        margin: 0 auto;
        text-align: left;
      }
    </style>

    <div>
      <div class="page-header">
        <div class="page-title">Profile</div>
      </div>
      <div class="profile-container horizontal">
        <paper-card class="user-card">
          <feeling-block user="{{user}}"></feeling-block>
          <div class="user-content">
            <div class="card-content">
              <table class="profile">
                <tr><td><span class="caps">username:</span></td> <td><span class="username">[[user.username]]</span></td></tr>
                <tr><td><span class="caps">year born:</span></td> <td><span class="yearborn">[[user.yearborn]]</span></div></td></tr>
                <tr><td><span class="caps">city:</span></td> <td><span class="city caps">[[user.city]]</span></div></td></tr>
                <tr><td><span class="caps">country:</span></td> <td><span class="country">[[user.country]]</span></div></td></tr>
              </table>
            </div>
          </div>
        </paper-card>
      </div>

      <paper-tabs selected="{{selected}}">
        <paper-tab>My Suggestions</paper-tab>
        <paper-tab>My Selected</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{selected}}">
        <div>
          <div class="centered-container">
            <div class="tab-title">My Activity Suggestions</div>
            <div class="centered-container horizontal wrap">
              <template is="dom-repeat"
                        items="{{mySuggestions}}"
                        as="activity">
                <activity-item activity="{{activity}}"
                               route="{{route}}"
                               user="{{user}}">
                </activity-item>
              </template>
            </div>
          </div>
        </div>

        <div>
          <div class="centered-container">
            <div class="tab-title">My Selected Activities</div>
            <div class="centered-container horizontal wrap">
              <template is="dom-repeat"
                        items="{{profileActivities}}"
                        as="activity">
                <activity-item activity="{{activity}}"
                               route="{{route}}"
                               user="{{user}}"
                               tab="myactivities">
                </activity-item>
              </template>
            </div>
          </div>
        </div>
        </div>
      </iron-pages>

    </div>

    <iron-ajax auto
      url="/api/profileactivities"
      method="get"
      on-response="_profileActivitiesLoaded"
      on-error="_ajaxError">
    </iron-ajax>

    <iron-ajax auto
      url="/api/mysuggestions"
      method="get"
      on-response="_mySuggestionsLoaded"
      on-error="_ajaxError"
      verbose="true">
    </iron-ajax>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-profile',

      properties: {
        user: {
          type: Object,
          notify: true
        },
        profileActivities: Object,
        mySuggestions: Object,
        selected: {
          type: Number,
          value: 1
        }
      },

      _profileActivitiesLoaded: function(request) {
        this.profileActivities = request.detail.response;
      },

      _mySuggestionsLoaded: function(request) {
        this.mySuggestions = request.detail.response;
      },

      _ajaxError: function() {
      },

    });
  })();
  </script>
</dom-module>
