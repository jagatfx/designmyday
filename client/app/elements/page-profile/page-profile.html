<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<!-- Custom elements -->
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="page-profile">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-card {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        margin: 16px;
        padding: 16px;
        border-radius: 2px;
        elevation: 3;
        --paper-card-header: {
            @apply(--layout-vertical);
            @apply(--layout-center);
        };
      }
      .user-card {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        margin: 16px;
        padding: 16px;
        text-align: center;
        cursor: pointer;
      }
      .profile-container {
        @apply(--layout-center-justified);
      }
      .user-content {
        @apply(--layout-center-justified);
        text-align: center;
      }
      .slider-label {
        font-size: 10px;
      }
    </style>

    <div>
      <div class="page-header">
        <div class="page-title">Profile</div>
      </div>
      <div class="profile-container horizontal">
        <paper-card class="user-card">
          <div>
            <iron-image src="/img/[[user.lastFeeling]].gif"></iron-image>
            <div class="range-select">
              <div class="slider-label">A LITTLE</div>
              <div class="flexchild">
                <paper-slider class="severity-slider"
                              min="1"
                              max="10"
                              value="{{user.lastSeverity}}"
                              step="0.1"
                              disabled>
                </paper-slider>
              </div>
              <div class="slider-label">A LOT</div>
            </div>
          </div>
          <div class="user-content">
            <div class="card-content">
              <div>username: <span class="username">[[user.username]]</span></div>
              <div>year born: <span class="yearborn">[[user.yearborn]]</span></div>
              <div>city: <span class="city caps">[[user.city]]</span></div>
              <div>country: <span class="country upper">[[user.country]]</span></div>
            </div>
          </div>
        </paper-card>
      </div>

      <div class="centered-container">
        <div class="">Previously Selected Activities</div>
        <div class="centered-container horizontal wrap">
          <template is="dom-repeat"
                    items="{{profileActivities}}"
                    as="activity">
            <activity-item activity="{{activity}}"
                           route="{{route}}"
                           user="{{user}}">
            </activity-item>
          </template>
        </div>
      </div>
    </div>

    <iron-ajax auto
      url="/api/profileactivities"
      method="get"
      on-response="_profileActivitiesLoaded"
      on-error="_ajaxError">
    </iron-ajax>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-profile',

      properties: {
        user: {
          type: Object,
          notify: true
        },
        profileActivities: Object
      },

      _profileActivitiesLoaded: function(request) {
        this.profileActivities = request.detail.response;
      }
    });
  })();
  </script>
</dom-module>
