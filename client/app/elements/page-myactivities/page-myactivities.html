<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-myactivities">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .no-more-msg {
        min-height: 40px;
        font-family: 'Roboto Slab';
        font-size: 20px;
        color: #BDBDBD;
        cursor: default;
        padding-left: 67px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      activity-item {
        margin: 16px 0;
      }
    </style>

    <div class="page-header">
      <div class="page-title">Your Tribe Suggests</div>
      <div class="centered-container">you can help feeling [[user.lastFeeling]] by doing one of these activities (click your favorite)</div>
    </div>

    <p class="no-more-msg" hidden="[[_activitiesEmpty(myactivities.length)]]">Loading...</p>

    <iron-list items="{{myactivities}}" as="activity">
      <template>
        <activity-item activity="{{activity}}"
                       route="{{route}}"
                       user="{{user}}">
        </activity-item>
      </template>
    </iron-list>

    <iron-ajax
      id="myactivitiesAjax"
      url="/api/myactivities"
      handle-as="json"
      debounce-duration="300"
      last-response="{{myactivities}}"
      on-error="_ajaxError"
      verbose="true">
    </iron-ajax>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-myactivities',

      properties: {
        activities: Array,
        route: {
          type: String,
          observer: '_routeChanged'
        }
      },

      _routeChanged: function (newval, oldval) {
        if (newval === 'myactivities') {
          this.$.myactivitiesAjax.generateRequest();
        }
      },

      _activitiesEmpty: function(length) {
        return !!length;
      },

      _ajaxError: function(request, error) {
      },

    });
  })();
  </script>
</dom-module>
