<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">

<dom-module id="page-dashboard">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .title-bar {
        width: 100%;
        max-width: 350px;
        --iron-image-width: 100%;
        --iron-image-height: 100%;
      }
      .dash-btn {
        background-color: lightgray;
        margin: 5px;
        width: 45%;
        max-width: 250px;
        --iron-image-width: 100%;
        --iron-image-height: 100%;
      }
      .dash-btn:hover {
        cursor: pointer; cursor: hand;
      }
      @media (max-width: 800px) {
        .dash-btn {
          margin: 5px;
        }
      }
      paper-icon-button {
        color: var(--paper-grey-600);
      }
      a {
        text-decoration: none;
      }
      .icon-button-text {
        margin-top: 2px;
        color: black;
        font-size: 10px;
      }
      .container {
        margin: 0 10px;
      }
    </style>

    <div class="centered-container">
      <iron-image class="title-bar" preload fade src="//designmyday.s3.amazonaws.com/foo33_1463351376434_title-bar.gif">
      </iron-image>
    </div>

    <div class="centered-container">
      <iron-image class="dash-btn" preload fade on-tap="_handleHelp" src="//designmyday.s3.amazonaws.com/foo33_1463351618232_help.gif">
      </iron-image>

      <iron-image class="dash-btn" preload fade on-tap="_handleIdea" src="//designmyday.s3.amazonaws.com/foo33_1463351644204_idea.gif">
      </iron-image>
    </div>

    <div class="centered-container">
      <iron-image class="dash-btn" preload fade on-tap="_handleProfile" src="//designmyday.s3.amazonaws.com/foo33_1463351669937_profile.gif">
      </iron-image>

      <iron-image class="dash-btn" preload fade on-tap="_handleMyActivities" src="//designmyday.s3.amazonaws.com/foo33_1463352225681_dress.gif">
      </iron-image>
    </div>

    <div class="centered-container horizontal">
      <span class="container">
        <a href="/contact">
          <paper-icon-button icon="icons:question-answer" on-tap="_handleContact"></paper-icon-button>
          <div class="icon-button-text">contact us</div>
        </a>
      </span>
      <span class="container">
        <a href="/faq">
          <paper-icon-button icon="icons:info" on-tap="_handleFaq"></paper-icon-button>
          <div class="icon-button-text">frequent questions</div>
        </a>
      </span>
      <span class="container">
        <a href="/logout">
          <paper-icon-button icon="icons:exit-to-app" on-tap="_handleLogout"></paper-icon-button>
          <div class="icon-button-text">logout</div>
        </a>
      </span>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-dashboard',

      properties: {

      },

      _handleHelp: function() {
        document.querySelector('app-router').go('/meet');
      },
      _handleIdea: function() {
        document.querySelector('app-router').go('/feeling');
      },
      _handleProfile: function() {
        document.querySelector('app-router').go('/profile');
      },
      _handleMyActivities: function() {
        document.querySelector('app-router').go('/chosen');
      },
    });
  })();
  </script>
</dom-module>
