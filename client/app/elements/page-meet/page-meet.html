<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-meet">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .button-container {
        margin-top: 10px;
      }
      .username {
        font-family: Roboto,'Helvetica Neue',"PT Sans",Helvetica,Arial,sans-serif;
      }
    </style>
      <div class="centered-container vertical">
        <div class="page-header">
          <div class="page-title">Help Someone</div>
        </div>
        <div class="header-text">
          Here is who we are helping and how they are feeling.
        </div>
        <feeling-block user="{{user.votee}}"></feeling-block>
        <div class="header-text padded-top">
          Username: <span class="username">[[user.votee.username]]</span>
        </div>
        <div class="header-text padded-top">
          Around [[user.votee.age]] years old, lives in [[user.votee.city]]
        </div>
      </div>
      <div class="centered-container button-container">
        <paper-button raised class="dmd-btn" on-tap="_handleContinue">Continue</paper-button>
      </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-meet',

      properties: {
      },

      _handleContinue: function() {
        document.querySelector('app-router').go('/vote');
      }
    });
  })();
  </script>
</dom-module>
