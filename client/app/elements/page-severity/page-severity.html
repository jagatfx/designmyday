<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">

<!-- Custom elements -->
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="page-severity">

  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        --severity-opacity: 1.0; /*0.55;*/
        display: block;
      }

      .horizontal {
        @apply(--layout-horizontal);
      }
      .justified {
        @apply(--layout-justified);
      }

      iron-image#severity {
        opacity: var(--severity-opacity);
      }
      .range-select {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-center);
        width: 80%;
        padding: 10px;
        margin: 0 auto;
      }
      .flexchild {
        @apply(--layout-flex);
        text-align: center;
      }
      .flexchild paper-slider {
        width: 100%;
      }
      .severity-slider {
        --paper-slider-active-color: var(--accent-color);
        --paper-slider-knob-color: #000;
      }
      .slider-label {
        font-size: 10px;
      }
    </style>

    <div>
      <div class="page-header">
        <div class="page-title">How strong is your feeling?</div>
      </div>
      <div class="range-select">
        <div class="slider-label">A LITTLE</div>
        <div class="flexchild">
          <paper-slider class="severity-slider"
                        min="1"
                        max="10"
                        value="{{sliderValue}}"
                        step="0.1"
                        on-change="_updateSeverityView">
          </paper-slider>
        </div>
        <div class="slider-label">A LOT</div>
      </div>
      <div class="range-select">
        <div>
          <iron-image id="severity" src="/img/{{user.lastFeeling}}.gif"></iron-image>
        </div>
      </div>
      <div class="range-select">
        <paper-button class="dmd-btn" raised on-tap="_doAjaxRequest">Continue</paper-button>
      </div>
    </div>

    <iron-ajax
      id="severityAjax"
      method="get"
      on-response="_severityReqComplete"
      on-error="_ajaxError">
    </iron-ajax>

  </template>

  <script>

    Polymer({

      is: 'page-severity',

      user: {
        notify: true
      },

      properties: {
        sliderValue: {
          type: Number,
          notify: true,
          value: 5.5
        },

        lastFeeling: {
          type:  String
        }
      },

      _updateSeverityView: function() {
      },

      _doAjaxRequest: function(e) {
        var severity = this.sliderValue;
        if (severity) {
          this.$.severityAjax.url = '/api/severity/'+severity;
          this.$.severityAjax.generateRequest();
        } else {
          console.error("severity is: "+severity);
        }
      },

      _severityReqComplete: function() {
        document.querySelector('app-router').go('/myactivities');
      },

      _ajaxError: function() {
        // TODO: ajax error handling
      },

    });
  </script>
</dom-module>
