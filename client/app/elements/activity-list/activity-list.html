<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="activity-list">

  <template>

    <style>
      :host {
        display: block;
      }

      .no-more-msg {
        min-height: 40px;
        font-family: 'Roboto Slab';
        font-size: 20px;
        color: #BDBDBD;
        cursor: default;
        padding-left: 67px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      activity-item {
        margin: 16px 0;
      }

      .horizontal {
        @apply(--layout-horizontal);
      }

      .activity-container {
        @apply(--layout-center-justified);
      }
    </style>

    <p class="no-more-msg" hidden="[[_activitiesEmpty(activities.length)]]">Loading...</p>

    <div class="activity-container horizontal layout wrap">
      <template is="dom-repeat"
                items="{{activities}}"
                as="activity">
        <activity-item activity="{{activity}}"
                       route="{{route}}">
        </activity-item>
      </template>
    </div>

  </template>
  <script>
    Polymer({

      is: 'activity-list',

      properties: {
        activities: Array
      },

      _activitiesEmpty: function(length) {
        return !!length;
      },

    });
  </script>
</dom-module>
