<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="activity-list">

  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .loading-msg {
        min-height: 40px;
        font-family: 'Roboto Slab';
        font-size: 20px;
        color: #BDBDBD;
        cursor: default;
        padding-left: 67px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>

    <p class="loading-msg" hidden$="[[_activitiesEmpty(activities.length)]]">Loading...</p>

    <div class="page-container centered-container horizontal wrap">
      <template is="dom-repeat"
                items="{{activities}}"
                as="activity">
        <activity-item activity="{{activity}}"
                       route="{{route}}"
                       user="{{user}}">
        </activity-item>
      </template>
    </div>

  </template>
  <script>
    Polymer({

      is: 'activity-list',

      properties: {
        activities: Array
      },

      _activitiesEmpty: function(length) {
        return !!length;
      },

    });
  </script>
</dom-module>
