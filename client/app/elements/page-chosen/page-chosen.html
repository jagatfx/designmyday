<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-chosen">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .loading-msg {
        min-height: 40px;
        font-family: 'Roboto Slab';
        font-size: 20px;
        color: #BDBDBD;
        cursor: default;
        padding-left: 67px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
    <div class="centered-container">
      <div class="page-header">
        <div class="page-title">My Selected Activities</div>
      </div>
      <p class="loading-msg" hidden="[[_activitiesEmpty(profileActivities.length)]]">No activities selected yet...</p>
      <div class="centered-container horizontal wrap">
        <template is="dom-repeat"
                  items="{{profileActivities}}"
                  as="activity">
          <activity-item activity="{{activity}}"
                         route="{{route}}"
                         user="{{user}}"
                         tab="myactivities">
          </activity-item>
        </template>
      </div>
    </div>

    <iron-localstorage name="profileactivities-storage"
                       value="{{profileActivities}}">
    </iron-localstorage>

    <iron-ajax
      id="activitiesAjax"
      url="/api/profileactivities"
      method="get"
      last-response="{{profileActivities}}"
      on-error="_ajaxError"
      verbose="true">
    </iron-ajax>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-chosen',

      properties: {
        route: {
          type: String,
          observer: 'routeChanged'
        }
      },

      routeChanged: function (newval, oldval) {
        if (newval === 'chosen') {
          this.$.activitiesAjax.generateRequest();
        }
      },

      _activitiesEmpty: function(length) {
        return !!length;
      },
    });
  })();
  </script>
</dom-module>
